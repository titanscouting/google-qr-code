<html>
    <head>
        <style>
            .centered {
            position: fixed;
            top: 50%;
            left: 50%;
            /* bring your own prefixes */
            transform: translate(-50%, -50%);
            }
        </style>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script type="text/javascript">
            function generateBarCode(nric) {
                var url = 'https://api.qrserver.com/v1/create-qr-code/?data=' + nric + '&amp;size=300x300';
                $('#barcode').attr('src', url);
            }
        </script>
        <script>
            function parseJwt (token) {
                var base64Url = token.split('.')[1];
                var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                var jsonPayload = decodeURIComponent(window.atob(base64).split('').map(function(c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));

                return JSON.parse(jsonPayload);
            }
            function handleCredentialResponse(response) {
                const data = parseJwt(response.credential)
                const email = data.email;
                const name = data.name;
                generateBarCode(email);
                document.getElementById('barcode').style.display = 'block';
            }
        </script>
    </head>
  <body>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <div id="g_id_onload"
         data-client_id="822095376908-5548mbdhdids5u07nn2hsg26u5b456kl.apps.googleusercontent.com"
         data-callback="handleCredentialResponse">
    </div>
    <div class="g_id_signin" data-type="standard"></div>
    <img id='barcode' 
        style="display: none;"
        class="centered"
        src="https://api.qrserver.com/v1/create-qr-code/?data=HelloWorld&amp;size=100x100" 
        alt="" 
        title="HELLO" 
        visi
        width="300" 
        height="300" />
  </body>
</html>
